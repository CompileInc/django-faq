{% extends "faq/base.html" %}

{% block title %}{{ block.super }}: Topics{% endblock %}

{% block body %}
<h1>Topics</h1>
<ul>
  {% for topic in topics %}

  {% endfor %}
</ul>

{% with topicless_questions as questions %}
    {% include "faq/questions_listing.html" %}
{% endwith %}
{% endblock %}
